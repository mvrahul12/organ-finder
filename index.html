<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Finder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 20px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .button-container {
            position: absolute;
            bottom: 30px;
        }
        button {
            background: #5c67f2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3d4fc2;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1 class="title">Organ Finder</h1>
    </div>
    <div class="container">
        <img src="https://media.istockphoto.com/id/1203468966/vector/organ-donation-concept-vector-illustration-flat-modern-design-for-web-page-banner.jpg?s=612x612&w=0&k=20&c=_Q2V_BDDLq6ls2KHts8blYqqQJcA4L_N3wXu525UAIY=" 
             alt="Organ Finder Logo" class="logo">
    </div>
    <div class="button-container">
        <button onclick="nextPage('login.html')">Next</button>
    </div>
    <script>
        function nextPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
