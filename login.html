<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Organ Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('your-background-image.jpg') no-repeat center center/cover; /* Keep your background */
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #166088;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #12496d;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #166088;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Account</h2>
        <div class="input-box">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
            <div class="error-message" id="name-error">Name must be at least 3 characters</div>
        </div>

        <div class="input-box">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" placeholder="Enter 10-digit number">
            <div class="error-message" id="mobile-error">Enter a valid 10-digit number</div>
        </div>

        <div class="input-box">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
            <div class="error-message" id="email-error">Enter a valid email address</div>
        </div>

        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create password (min 8 chars)">
            <div class="error-message" id="password-error">Password must be at least 8 characters</div>
        </div>

        <button id="createAccount">Create Account</button>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
        document.getElementById("createAccount").addEventListener("click", function () {
            validateForm();
        });

        function validateForm() {
            let isValid = true;

            // Name validation
            const name = document.getElementById("name").value.trim();
            const nameError = document.getElementById("name-error");
            if (name.length < 3 || !/^[a-zA-Z ]+$/.test(name)) {
                nameError.style.display = "block";
                isValid = false;
            } else {
                nameError.style.display = "none";
            }

            // Mobile validation
            const mobile = document.getElementById("mobile").value.trim();
            const mobileError = document.getElementById("mobile-error");
            if (!/^\d{10}$/.test(mobile)) {
                mobileError.style.display = "block";
                isValid = false;
            } else {
                mobileError.style.display = "none";
            }

            // Email validation
            const email = document.getElementById("email").value.trim();
            const emailError = document.getElementById("email-error");
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }

            // Password validation
            const password = document.getElementById("password").value;
            const passwordError = document.getElementById("password-error");
            if (password.length < 8) {
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }

            // If valid, redirect to success.html
            if (isValid) {
                window.location.href = "success.html";
            }
        }
    </script>

</body>
</html>
