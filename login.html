<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organ Finder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        h2 {
            background: #5c67f2;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #5c67f2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3d4fc2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://media.istockphoto.com/id/1203468966/vector/organ-donation-concept-vector-illustration-flat-modern-design-for-web-page-banner.jpg?s=612x612&w=0&k=20&c=_Q2V_BDDLq6ls2KHts8blYqqQJcA4L_N3wXu525UAIY=" 
             alt="Organ Finder Logo" class="logo">
        <h2>Login Details</h2>
        <div class="box">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Mobile No.">
            <input type="email" placeholder="Email ID">
            <input type="password" placeholder="Password">
            <button onclick="createAccount()">Create Account</button>
        </div>
    </div>
    <script>
        function createAccount() {
            window.location.href = "success.html";
        }
    </script>
</body>
</html>
