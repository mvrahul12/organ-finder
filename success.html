<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #80deea);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background: linear-gradient(to right, #5c67f2, #3d4fc2);
            color: white;
            padding: 12px 26px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(to right, #3d4fc2, #1e2a78);
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="success-icon">✔️</div>
        <h1>Congratulations!</h1>
        <p>Your account has been successfully created.</p>
        <div class="button-container">
            <button onclick="window.location.href='organ.html'">Next</button>
        </div>
    </div>
</body>
</html>
