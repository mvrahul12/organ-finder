<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #5c67f2;
            font-size: 32px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background: #5c67f2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3d4fc2;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Congratulations!</h1>
        <p>Your account has been successfully created.</p>
    </div>
    <div class="button-container">
        <button onclick="nextPage('organ.html')">Next</button>
    </div>
    <script>
        function nextPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
